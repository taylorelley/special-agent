services:
  - type: web
    name: special-agent
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SPECIAL_AGENT_STATE_DIR
        value: /data/.special-agent
      - key: SPECIAL_AGENT_WORKSPACE_DIR
        value: /data/workspace
      - key: SPECIAL_AGENT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: special-agent-data
      mountPath: /data
      sizeGB: 1
