services:
  special-agent-gateway:
    image: ${SPECIAL_AGENT_IMAGE:-special-agent:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SPECIAL_AGENT_GATEWAY_TOKEN: ${SPECIAL_AGENT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SPECIAL_AGENT_CONFIG_DIR}:/home/node/.special-agent
      - ${SPECIAL_AGENT_WORKSPACE_DIR}:/home/node/.special-agent/workspace
    ports:
      - "${SPECIAL_AGENT_GATEWAY_PORT:-18789}:18789"
      - "${SPECIAL_AGENT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SPECIAL_AGENT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  special-agent-cli:
    image: ${SPECIAL_AGENT_IMAGE:-special-agent:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SPECIAL_AGENT_GATEWAY_TOKEN: ${SPECIAL_AGENT_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SPECIAL_AGENT_CONFIG_DIR}:/home/node/.special-agent
      - ${SPECIAL_AGENT_WORKSPACE_DIR}:/home/node/.special-agent/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
